    <script>
        function home() {
            document.getElementById('hom').style.display = 'inline';
            document.getElementById('his').style.display = 'none';
            document.getElementById('h').classList.add('active');
            document.getElementById('hi').classList.remove('active');
            document.getElementById('b1').style.display = 'inline';
            document.getElementById('b2').style.display = 'inline';
            html = ' ';
            $("#tab").innerHTML(html);
        }
        function histor() {
            document.getElementById('hom').style.display = 'none';
            document.getElementById('his').style.display = 'inline';
            document.getElementById('b1').style.display = 'none';
            document.getElementById('b2').style.display = 'none';
            document.getElementById('h').classList.remove('active');
            document.getElementById('hi').classList.add('active');
            $.get("/history").done(function (data){
                data = JSON.parse(data);
                  len = data.length;
                    for(i=0;i<len;i++){
                        d = data[i];
                        if(d.temp<=35.9&&d.redFlag=='False'){
                            html = `<tr><td>${new Date(d.timestamp).toUTCString()}</td><td><img src='${d.img}' width = "100px"/></td><td>False</td></tr>`;
                        $("#tab").append(html);
                        }
                        else{
                            html = `<tr><td>${new Date(d.timestamp).toUTCString()}</td><td><img src='${d.img}' width = "100px"/></td><td>True</td></tr>`;
                            $("#tab").append(html);
                        }
                    }
                });
        }
        function result2(base64img, red, temp) {

            document.getElementById('img2').innerHTML = `<img src='${base64img}' width = '200px;'/>`;
            if (temp >= 37.9) {
                document.getElementById('table2').classList.remove("disabled");
                document.getElementById('table2').classList.remove("green");
                document.getElementById('table2').classList.add("red");
                document.getElementById('tab1_text').innerHTML = temp;
            }
            else {
                document.getElementById('table2').classList.remove("disabled");
                document.getElementById('tab1_text').innerHTML = temp;
            }
            if (red == 'True') {
                document.getElementById('table1').classList.remove('disabled');
                document.getElementById('tab2_ltext').innerHTML = red.left;
                document.getElementById('tab2_rtext').innerHTML = red.right;
            }
            else {
                document.getElementById('table1').classList.remove('disabled');
                document.getElementById('table1').classList.remove('red');
                document.getElementById('table1').classList.add('green');
                document.getElementById('tab2_ltext').innerHTML = red.left;
                document.getElementById('tab2_rtext').innerHTML = red.right;
            }
            if (temp >= 37.9 || red == 'True' ) {
                document.getElementById('getno').classList.remove('disabled');
                document.getElementById('getyes').classList.add('disabled');
                document.getElementById('h3').innerHTML = `<h3 class="font-weight-bold" style="color:#ff3547;">You Are Not Permitted To Move Ahead</h3>`;
                //$.get("/light", { text: 'FF0201' }).done(function (data) { console.log(data); });
            }
            else {
                document.getElementById('getno').classList.add('disabled');
                document.getElementById('getyes').classList.remove('disabled');
                document.getElementById('h3').innerHTML = `<h3 class="font-weight-bold" style="color:#00c851;">You Are Permitted To Move Ahead</h3>`;
                //$.get("/light", { text: 'FF0101' }).done(function (data) { console.log(data); });
            }
            setTimeout(function () {
                document.getElementById('getyes').classList.add('disabled');
                document.getElementById('getno').classList.add('disabled');
                document.getElementById('table2').classList.add('disabled');
                document.getElementById('table2').classList.remove('red');
                document.getElementById('table2').classList.remove('green');
                document.getElementById('table2').classList.add('green');
                document.getElementById('table1').classList.add('disabled');
                document.getElementById('table1').classList.remove('green');
                document.getElementById('table1').classList.remove('red');
                document.getElementById('table1').classList.add('red');
                //$.get("/light", { text: 'FF0200' }).done(function (data) { console.log(data); });
                //$.get("/light", { text: 'FF0100' }).done(function (data) { console.log(data); });
                document.getElementById('img2').innerHTML = '<p>Next Person can move in</p>';

            }, 4000)
        }

        /*        setInterval(function () {
                    $.get('/get', { msg: 'yes' }).done(function (data) {
                        console.log(data);
                    result2(data.img, data.redEye, 37.0);
                }) // this will run after every 5 seconds
                }, 5000)

        const socket = io(`{{hostport}}`);
        socket.on('conn', data => {
            console.log("CONNECTION RESPONSE: ", data)
            socket.emit('getData', () => { })
        })
        socket.on('data', function (data) {
            try {
                console.log(data);
                console.log(data.img);
                console.log(data.redEye);
                console.log(data.temp);
                result2(data.img, data.redEye,data.temp)
            } catch (err) {
                console.error(err)
            }
        });
